<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="remove">
                <li class="goggle"><a href="index.html">google</a></li>
            </ul>
        </div>
        <h1 class="h1-advance">advanced search</h1>
        <div class="line">
        </div>
        <div class="divcenter">
            <h2 class="page">find pages with...</h2>
        </div>
        <form action="https://www.google.com/search">
            <div class="rowip">
                <div class="left">
                    <p>all these words</p>
                </div>
                <div class="right">
                    <input type="text" name="q" class="bar">
                </div>
            </div>
            <div class="rowip">
            <div class="left1">
                <p> only this word or phrase</p>
            </div>
            <div class="right1">
                <input type="text" name="q" class="bar1">
            </div>
            </div>
            <div class="rowip">
                <div class="left2">
                    <p>any of these words</p>
                </div>
                <div class="right2">
                    <input type="text" name="q" class="bar2">
                </div>
            </div>
            <div class="rowip">
                <div class="left3">
                    <p>none of these words</p>
                </div>
                <div class="right3">
                    <input type="text" name="q" class="bar3">
                </div>
            </div>
            <div class="lucky1"> 
            <input type="submit" value="Advance search" class="btnadvance">
            </div>
        </form>
    </div>
    <footer>
        <h3>&copy vkrishwar 2023</h3>
    </footer>
    </body>
</html>
